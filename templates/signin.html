<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link href="https://www.wastewise.co.uk/wp-content/themes/wastewise/assets/images/favicon-32x32.png" rel="icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            background-image: url('static/assets/img/design.png');
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #container {
          background-color: #ffffff;
          border-radius: 8px;
          padding: 60px 40px;
          text-align: center;
          background-color: rgb(255,255,255,0.15);
          backdrop-filter: blur(2px);
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

        h1 {
            color: #fff;
            margin-bottom: 50px;
        }

        button {
            background-color: #570abd;
            border: 2px solid transparent;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            border: 2px solid rgb(106, 46, 183);
            background-color: transparent;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>User Authentication</h1>
        <form>
          <button class="btn" formaction="register">Register</button>
          <button class="btn" formaction="login">Login</button>
      </form>
    </div>
</body>
</html>
