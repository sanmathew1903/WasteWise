{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://www.wastewise.co.uk/wp-content/themes/wastewise/assets/images/favicon-32x32.png" rel="icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            background-image: url('static/assets/img/design.png');
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; 
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            background-color: rgb(255,255,255,0.15);
            backdrop-filter: blur(2px);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        
        .login-box {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #570abd;
        }
        
        #login-title{
            color: #fff;
            font-size: 35px;
        }

        .login-form {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #fff;
            font-weight: 500;
        }
        
        input {
            width: 90%;
            border: none;
            outline: none;
            padding: 10px;
            border: 1px solid #dad8d8;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            color: #fff;
            position: relative;
            background-color: transparent;
        }
        
        #password::-ms-reveal{
            background-color: #fff;
            border-radius: 50%;
            padding: 2px;
        }

        button {
            background-color: #570abd;
            border: 2px solid transparent;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            border: 2px solid rgb(106, 46, 183);
            background-color: transparent;
            color: #570abd;
        }


        .forgot-password {
            display: block;
            text-decoration: none;
            color: #fff;
            margin-top: 10px;
        }
        
    </style>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            background-image: url('static/assets/img/design.png');
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        } 
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 id="login-title">Login</h1>
            <form class="login-form" action="login" method="post">
              {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <a href="{% url 'register' %}" class="forgot-password">Sign Up ?</a>
        </div>
    </div>
</body>
</html>
