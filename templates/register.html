{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://www.wastewise.co.uk/wp-content/themes/wastewise/assets/images/favicon-32x32.png" rel="icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            background-image: url('static/assets/img/design.png');
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px 50px;
            text-align: center;
            background-color: rgb(255,255,255,0.15);
            backdrop-filter: blur(2px);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            margin: 5px 2px;
            color: #fff;
            text-align: left;
            width: 100%;
            display: none;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            background-color: transparent;
            border: 2px solid #fff;
            box-sizing: border-box;
            border-radius: 5px;
            outline: none;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        input ::placeholder{
            color: #c6c6c6;
        }
        input:focus {
            border-color: #4caf50;
        }

        .password::-ms-reveal{
            background-color: #fff;
            border-radius: 50%;
            padding: 2px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: 2px solid transparent;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            border: 2px solid #4caf50;
            background-color: transparent;
            color: #fff;
        }
        #incorrect-password{
            color: #f00;
            text-transform: capitalize;
        }
        #sign-in{
            position: absolute;
            bottom: 35px;
            right: 45px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        #sign-in:hover{
            text-decoration: underline;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>User Registration</h1>

        <form action="register" method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" tabindex="1">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" tabindex="2">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" tabindex="3">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" tabindex="4">

            <label for="password1">Password:</label>
            <input class="password" type="password" id="password1" name="password1" placeholder="Password" tabindex="5">

            <label for="password2">Confirm Password:</label>
            <input class="password" type="password" id="password2" name="password2" placeholder="Confirm Password" tabindex="6">

            <button type="submit">Register</button>
            <a id="sign-in" href="{% url 'login' %}">Sign in</a>
        </form>
    <div>
        {% for message in messages %}
            <p id="incorrect-password">{{message}}</p>
        {% endfor %}
    </div>
</body>
</html>
